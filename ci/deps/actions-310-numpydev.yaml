name: pandas-dev
channels:
  - conda-forge
dependencies:
  - python=3.10

  # build dependencies
  - versioneer[toml]
  - meson[ninja]=1.0.1

  # test dependencies
  - pytest>=7.0.0
  - pytest-cov
  - pytest-xdist>=2.2.0
  - hypothesis>=6.46.1
  - pytest-asyncio>=0.17.0

  # pandas dependencies
  - python-dateutil
  - pytz
  - pip

  - pip:
    - "cython"
    - "git+https://github.com/mesonbuild/meson-python.git@b1cbffa9b7032aec4fe019e9fb749012153e5aa5"
    - "git+https://github.com/pytest-dev/pytest-cov.git@master"
    - "--extra-index-url https://pypi.anaconda.org/scipy-wheels-nightly/simple"
    - "--pre"
    - "numpy"
    - "scipy"
    - "tzdata>=2022.1"
