# Testing downstream packages and tricky IO methods (like network and db)

name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.*

  # tools
  - cython>=0.29.13
  - pytest>=5.0.1
  - pytest-xdist>=1.21
  - hypothesis>=3.58.0
  - pytest-cov  # this is only needed in the coverage build

  # pandas dependencies
  - numpy
  - python-dateutil
  - pytz

  - dask
  - geopandas
  - scikit-learn
  - xarray
  - statsmodels

  - sqlalchemy
  - psycopg2
  - pymysql

  - pandas-gbq
  # https://github.com/pydata/pandas-gbq/issues/271
  - google-cloud-bigquery<=1.11
  - gcsfs

  - s3fs
  - botocore>=1.11
  - moto

  - pip:
    - pandas-datareader
