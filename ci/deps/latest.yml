# Testing pandas with all optional dependencies, with the latest versions obtained from conda

name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.*

  # tools
  - cython>=0.29.13
  - pytest>=5.0.1
  - pytest-xdist>=1.21
  - hypothesis>=3.58.0
  - pytest-cov  # this is only needed in the coverage build

  # pandas dependencies
  - beautifulsoup4
  - fastparquet>=0.3.2
  - html5lib
  - matplotlib
  # - nomkl  # not available in Windows
  - numpy
  - odfpy
  - openpyxl<=3.0.1
  # https://github.com/pandas-dev/pandas/pull/30009 openpyxl 3.0.2 broke
  - pyarrow>=0.12.0
  - pytables
  - python-snappy
  - python-dateutil
  - pytz
  - scipy
  - xlrd
  - xlsxwriter
  - xlwt
  - pip
  - pip:
    - coverage
