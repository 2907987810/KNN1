# Testing pandas with libraries to optimize code

name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.*

  # tools
  - cython>=0.29.13
  - pytest>=5.0.1
  - pytest-xdist>=1.21
  - hypothesis>=3.58.0
  - pytest-cov  # this is only needed in the coverage build

  # pandas dependencies
  - numpy
  - python-dateutil
  - pytz
  # mkl will be used, since `nomkl` is not being installed
  - blosc=1.14.3
  - bottleneck
  - numexpr
  - python-blosc
