name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - beautifulsoup4
  - cython>=0.28.2
  - html5lib
  - ipython
  - jinja2
  - lxml
  - matplotlib=3.0.0
  - nomkl
  - numexpr
  - numpy
  - openpyxl
  - psycopg2
  - pymysql=0.7.9
  - pytables
  - python-dateutil
  # cannot go past python=3.6.6 for matplotlib=3.0.0 due to
  # https://github.com/matplotlib/matplotlib/issues/12626
  - python=3.6.6
  - pytz
  - s3fs
  - scipy
  - sqlalchemy
  - xarray
  - xlrd
  - xlsxwriter
  - xlwt
  # universal
  - pytest>=4.0.2
  - pytest-xdist
  - pytest-mock
  - moto
  - isort
  - pip:
    - hypothesis>=3.58.0
