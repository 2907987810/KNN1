name: pandas-dev
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9

  # tools
  - cython>=0.29.24
  - pytest>=6.0
  - pytest-xdist=2.4.0
  - hypothesis>=5.5.3
  - pytest-azurepipelines

  # pandas dependencies
  - beautifulsoup4
  - bottleneck
  - fsspec>=0.8.0
  - gcsfs
  - html5lib
  - jinja2
  - lxml
  - matplotlib
  - numba
  - numexpr
  - numpy
  - openpyxl
  - pyarrow=6
  - pytables
  - python-dateutil
  - pytz
  - s3fs>=0.4.2
  - scipy
  - sqlalchemy
  - xlrd
  - xlsxwriter
  - xlwt
  - pyreadstat
  - pyxlsb
  - zstandard
