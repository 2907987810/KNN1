name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - beautifulsoup4
  - bottleneck
  - cython=0.28.2
  - gcsfs
  - html5lib
  - ipython
  - jinja2=2.8
  - lxml
  - matplotlib=2.2.2
  - mock
  - moto
  - nomkl
  - numexpr
  - numpy=1.13*
  - openpyxl=2.4.0
  - patsy
  - psycopg2
  - py
  - pyarrow=0.9.0
  - PyCrypto
  - pymysql=0.6.6
  - pytables
  - blosc=1.14.3
  - python-blosc
  - python-dateutil=2.5.0
  - python=3.5*
  - pytz=2015.4
  - scipy
  - sqlalchemy=1.0.8
  - s3fs
  - xarray=0.9.6
  - xlrd=1.0.0
  - xlsxwriter=0.7.7
  - xlwt=1.0.0
  # universal
  - pytest-xdist
  - pytest-mock
  - hypothesis>=3.58.0
  - isort
  - pip:
    - backports.lzma
    - fastparquet>=0.2.1
    - pandas-gbq
    - pathlib
    # for python 3.5, pytest>=4.0.2 is not available in conda
    - pytest>=4.0.2
