name: Build pandas
description: Rebuilds the C extensions and installs pandas
runs:
  using: composite
  steps:

    - name: Environment Detail
      run: |
        micromamba info
        micromamba list
      shell: bash -el {0}

    - name: Build Pandas
      run: |
        python setup.py build_ext -j $N_JOBS
        python -m pip install -e . --no-build-isolation --no-use-pep517 --no-index
      shell: bash -el {0}
      env:
        N_JOBS: 4
